<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <label for="entry-types">Choose an entry type:</label>
    <select name="entry-types" id="entry-types">
      <option value="discussion">Discussion</option>
      <option value="website">Website</option>
      <option value="article">Article</option>
      <option value="video">Video</option>
      <option value="product">Product</option>
    </select>
    <h2>Entry Submission Form</h2>

  <form onsubmit="submitEntry()">
    <label for="link">Link:</label><br>
    <input type="text" id="link" name="link"><br>
    <label for="text">Text:</label><br>
    <input type="text" id="text" name="text" value="(optional)"><br><br>
    <input type="submit" value="Submit">
  </form> 
    <button id="createEntry">Create Entry</button>
    <script src="popup.js"></script>
    
  </body>
</html>
